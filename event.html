<script type="text/babel">

class BlackButton extends React.Component {
	constructor(props) {
		super(props)
		this.state = {
			status : 'ON'
		}
		// let's not use below method
		// this.e_handler = this.e_handler.bind(this)
	}

	e_handler = (off_status, e) => {
		e.preventDefault()
		this.setState((previousState) => {
			return { status : previousState.status == 'ON' ? off_status : 'ON' }
		})
		console.log(this.state.status)
	}

	render() {
		return (
			<button onClick={this.e_handler.bind(this, 'OFF')} >Status : {this.state.status}</button>
		)
	}
}

ReactDOM.render(
	<BlackButton />,
	document.getElementById("root")
);


</script>
