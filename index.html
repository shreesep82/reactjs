<body>

</div>

<script type="text/babel">

function Element() {
	return <h1>Header</h1>
}

class TableHeader extends React.Component {
	render() {
		return (
			<th bgcolor={this.props.HeaderBgcolor}  style={{color: this.props.HeaderFontColor}} >{this.props.HeaderName}</th>
		)
	}
}

class Table extends React.Component {

	render() {
		console.log('will return table')
		return (
			<table bgcolor="#c0c0c0">
				<TableHeader HeaderFontColor="#0000ff" HeaderBgcolor="#c0c0c0" HeaderName="This is Table Header" />
			</table>
		)
	}
}

ReactDOM.render(
	<Table />,
	document.getElementById("root")
);

</script>
