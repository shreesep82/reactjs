<body>

</div>

<script type="text/babel">

class ListItem extends React.Component {
	constructor(props) {
		super(props)
	}

	render() {
		const list = this.props.list
		const number = this.props.number
		console.log(list, number)
		return (
			<ul>
			{
				list.map((listItem) => {
					return (listItem.id % 2 == number) && (<li key={listItem.id}>{listItem.title}</li>)
				})
			}
			</ul>
		)
	}
}

class DisplayBoard extends React.Component {
	constructor(props) {
		super(props)
		this.state = {
			number : 0
		}
	}

	handleClick = (e) => {
		e.preventDefault()
		this.setState((previousState) => {
			return { number : !previousState.number }
		})
	}

	render() {
		let lists = [
			{ "id" : "0", "title" : "Even first"},
			{ "id" : "1", "title" : "odd first"},
			{ "id" : "2", "title" : "Even second"},
			{ "id" : "3", "title" : "odd second"},
		]

		return (
			<div>
			<button onClick={this.handleClick}>Display {this.state.number ? 'even' : 'odd'}</button>
			<ListItem list={lists} number={this.state.number ? 1 : 0} />
			</div>
		)
	}
}

ReactDOM.render(
	<DisplayBoard />,
	document.getElementById("root")
);


</script>
